version: '3'
services:
  db:
    image: "postgres:9.6.5"
    volumes:
      - "dbdata:/var/lib/postgresql/data"
    env_file:
      - env_file
    restart: always
  tgbot:
    logging:
      options:
        max-size: "10M"
        max-file: "10"
    build: .
    env_file:
      - env_file
    command: bash -c "python manage.py makemigrations data && python manage.py migrate data && python telegram.py"
    restart: always
    depends_on:
      - db
volumes:
  dbdata:
